<!-- Create employee registration webpage using HTML form objects. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Employee Registration Form</h1></header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend><h2>Registration Form</h2></legend>
                <p><strong>Field with * sign are compulsary to fill</strong></p>
            
                <div>
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="Name" required placeholder="Your name here">
                </div>
                <br>
                <div>
                    <span>Gender:</span>
                    <input type="radio" value="male" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" value="female" name="gender" id="female" name="gender">
                    <label for="female">Female</label>

                    <input type="radio" value="others" name="gender" id="oth" name="gender">
                    <label for="oth">Others</label>
                </div>
                <br>
                <div>
                    <span>Marital Status*:</span>
                    <input type="radio" id="mari" name="status" selected>
                    <label for="mari">Married</label>

                    <input type="radio" id="unmari" name="status" selected>
                    <label for="unmari">Unmarried</label>
                </div>
                <br>
                <div>
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="Date of birth" required max="2008-01-01" min="1990-01-01">
                </div>
                <br>
                <div>
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="Email" required >
                </div>
                <br>
                <div>
                    <label for="num">Contact Number*:</label>
                    <input type="text" id="num" required
                    pattern="^\+977[0-9]{10}$" maxlength="14" title="Please enter a valid number with +977 code.">
                </div>
                <br>
                <div>
                    <label for="caddress">Current Address*:</label>
                    <input type="text" required>
                </div>
                <br>
                <div>
                    <label for="web">Protfolio website:</label>
                    <input type="text" id="web" value="https://" name="protfolio">
                </div>
                <br>
                <div>
                    <label for="pos">Position you are applying for*:</label>
                    <input type="text" id="pos" required name="position" placeholder="Position">
                </div>
                <br>
                <div>
                   <label for="sal">Salary you are expecting(per month in Rs.)*:</label> 
                   <input type="text" id="sal" pattern="[0-9]{0,6}" title="Maximum 5 digit salary" required>
                </div>
                <br>
                <div>
                    <label for="lastc">Last company you worked for*:</label>
                    <input type="text" id="lastc" required name="comapny name">
                </div>
                <br>
                <div>
                    <label for="vech">Select the vehicle you have:</label>
                    <select name="Vehicle" id="vech" required>
                        <option value="cycle">Cycle</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="4 wheeler">Four Wheeler</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit Now">
                    <input type="reset" value="Reset form">
                </div>

            </fieldset>
        </form>
    </main>
</body>
</html>
