<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="inputType">Select an input type:</label>
        <select id="inputType" name="inputType" onchange="showForm()">
          <option value="">--Select--</option>
          <option value="text">Text Input</option>
          <option value="checkbox">Checkbox Input</option>
          <option value="radio">Radio Input</option>
        </select>
      </form>
      
      <div id="textInputForm" style="display:none;">
        <form>
          <label for="textInput">Text Input:</label>
          <input type="text" id="textInput" name="textInput"><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      
      <div id="checkboxInputForm" style="display:none;">
        <form>
          <label for="checkboxInput">Checkbox Input:</label><br>
          <input type="checkbox" id="checkboxInput1" name="checkboxInput1" value="checkboxInput1">
          <label for="checkboxInput1">Checkbox Input 1</label>
          <br>
          <input type="checkbox" id="checkboxInput2" name="checkboxInput2" value="checkboxInput2">
          <label for="checkboxInput2">Checkbox Input 2</label>
          <br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      
      <div id="radioInputForm" style="display:none;">
        <form>
          <label for="radioInput">Radio Input:</label><br>
          <input type="radio" id="radioInput1" name="radioInput" value="radioInput1">
          <label for="radioInput1">Radio Input 1</label>
          <br>
          <input type="radio" id="radioInput2" name="radioInput" value="radioInput2">
          <label for="radioInput2">Radio Input 2</label>
          <br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      
      <script>
        function showForm() {
          var inputType = document.getElementById("inputType").value;
          if (inputType == "text") {
            document.getElementById("textInputForm").style.display = "block";
            document.getElementById("checkboxInputForm").style.display = "none";
            document.getElementById("radioInputForm").style.display = "none";
          } else if (inputType == "checkbox") {
            document.getElementById("textInputForm").style.display = "none";
            document.getElementById("checkboxInputForm").style.display = "block";
            document.getElementById("radioInputForm").style.display = "none";
          } else if (inputType == "radio") {
            document.getElementById("textInputForm").style.display = "none";
            document.getElementById("checkboxInputForm").style.display = "none";
            document.getElementById("radioInputForm").style.display = "block";
          } else {
            document.getElementById("textInputForm").style.display = "none";
            document.getElementById("checkboxInputForm").style.display = "none";
            document.getElementById("radioInputForm").style.display = "none";
          }
        }
      </script>
      
</body>
</html>
