<!--Question no.8 HTML tags like <a> can have certain attributes. The href attribute is mandatory in the <a> tag. 
Additionally it is possible to use the title attribute which specifies a text that emerges when the mouse 
cursor is moved above a link. This kind of text is called a tool tip. Modify the link that you created in 
the previous exercise so that a tool tip says "This leads you to another page." when the mouse cursor is 
over the link. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question no:8</title>
</head>
<body>
    <main>
        <h2>Question no:8</h2>
        <a href="question6_first_page.html" target="_blank" title="This leads you to another page.">Got to the other page.</a>
    </main>
</body>
</html>
